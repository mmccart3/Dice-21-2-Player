<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Dice 21</title>
</head>
<body>
    <p class="title">Dice 21 - 2 Player Version</p>
    <div class="diceDisplay">
       <image class="box" id="diceImage" src="images/dice1.png"></image>
    </div> 
    <div class="playerContainer">
        <div class ="player" id=player1>
            <p class="playerTitle">Player 1</p>
            <p id="scoreRecord1" class="score">Score = 0</p>
            
        </div>

        
        <div class ="player" id=player2>
            <p class="playerTitle">Player 2</p>
            <p id="scoreRecord2" class="score">Score = 0</p>
            
        </div>
        

        </div>
        <div class = "bottomScreen">
        <button class="button" id=rollButton onclick="rollTheDice()">Click to roll</button>
        <p class="currentPlayerDisplay" id="currentPlayerDisplay"></p>
        <button class="button" id=holdButton onclick="hold()">Click to hold</button>

        </div>
    <script src="app.js"></script>    
</body>
</html>
